<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>有声小说播放器</title>
</head>
<body>
	<h3>有声小说播放器</h3>
	<!-- 
	CDN(支持跨域)：
	https://fastly.jsdelivr.net/gh/xhwsd/ysxs-player@main/v1/ysxs.js"
	
	元素属性：
	alist-url="http://zyk.wsd.cx:5244" ALIST基础网址，缺省为 window.location.origin
	album-path="/有声小说/玄幻武侠/通天之路[刘忙]" 专辑路径，缺省为 window.location.pathname
	album-password="ysxs" 专辑密码，轨道和封面和封面都基于该密码，缺省为空字符串
	album-name="通天之路" 专辑名称，缺省为空字符串
	artist-name="刘忙" 主播名称，缺省为空字符串
	cover-path="/cover.png" 封面路径，缺省为空字符串
	track-path="/track/0001-0500|/track/0501-0794" 轨道路径，多个可使用 | 分割，缺省为 /track
	track-order="(.+)\..+" 音轨顺序，按正则表达式从文件名取，缺省为空字符串
	track-name="(.+)\..+" 音轨名称，按正则表达式从文件名取，缺省为空字符串
	player-fixed="0" 播放器是否开启吸底模式，缺省为0
	player-list-folded="0" 播放器列表是否默认折叠，缺省为0
	player-list-max-height="300px" 播放器列表最大高度，缺省为300px
	debug="1" 是否为调试模式，缺省为0

	备注说明：
	派生方式元素id固定为"ysxs-player"，属性名为"ysxs-属性名"
	-->

	<h4>定义元素方式：</h4>
	<ysxs-player
		alist-url="http://zyk.wsd.cx:5244"
		album-path="/有声小说/恐怖悬疑/鬼吹灯 第一部 精绝古城[艾宝良]"
		album-password="ysxs"
		album-name="鬼吹灯 第一部 精绝古城[艾宝良]"
		artist-name="艾宝良"
		cover-path="/cover.jpeg"
		track-path="/track"
		track-order="(\d+).*"
		track-name=""
		player-fixed="0"
		player-list-folded="0"
		player-list-max-height="300px"
		debug="1"
	></ysxs-player>
	<script src="./ysxs.js" type="module"></script>

	<hr />

	<h4>派生元素方式(解决alist的md无法定义元素)：</h4>
	<div
		id="ysxs-player"
		ysxs-alist-url="http://zyk.wsd.cx:5244"
		ysxs-album-path="/有声小说/玄幻武侠/通天之路[刘忙]"
		ysxs-album-password="ysxs"
		ysxs-album-name="通天之路"
		ysxs-artist-name="刘忙"
		ysxs-cover-path="/cover.png"
		ysxs-track-path="/track/0001-0500|/track/0501-0794"
		ysxs-track-order="(\d+).*"
		ysxs-track-name=""
		ysxs-player-fixed="0"
		ysxs-player-list-folded="0"
		ysxs-player-list-max-height="300px"
		ysxs-debug="1"
	></div>
	<script type="module">
		import { ysxs } from './ysxs.js';
		ysxs();
	</script>
</body>
</html>
